
  server {
    listen 80 default_server;
    server_name _; 
    server_name_in_redirect off;
    root  /app/static;  
    index index.html;

    # static file 404's aren't logged and expires header is set to maximum age
    location ~* \.(jpg|jpeg|gif|css|png|js|ico|html)$ {
    access_log off;
    expires max;
  }
    
    gzip_static on;
  }
